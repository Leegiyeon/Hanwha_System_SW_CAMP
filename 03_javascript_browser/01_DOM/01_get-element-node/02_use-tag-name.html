<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>02. 태그 이름을 이용한 요소 노드 취득</h2>
    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>
    <ul id="drink">
        <li>소주</li>
        <li>맥주</li>
        <li>와인</li>
    </ul>
    <script>
        const $ul = document.getElementById("food");
        console.log($ul);

        const $lists = document.getElementsByTagName('li');
        console.log($lists[0].innerText);
        console.log($lists.item(0).innerText);

        let changeColor = 0;
        for(let i = 0; i < $lists.length; i++) {
            console.log(`${i}번째에 담긴 값: ${$lists[i].innerText}`);
            $lists[i].style.backgroundColor = "rgb(130, 220, "+ changeColor +")";
            changeColor += 50;

            /* HTML Collection 타입을 foreach 를 활용하여 배경 색 적용 */
            [...$lists].forEach(list => list.style.color = 'blue');
        }

        const $drink = document.getElementById("drink");
        const $noElem = $drink.getElementsByTagName('a');
        console.log($drink);
        console.log($noElem);
    </script>
</body>
</html>

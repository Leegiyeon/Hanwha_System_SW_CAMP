<body>
    <h1>03. addEventListner 메소드 방식</h1>
    <p>
        요소 노드에서 제공하는 addEventListner 메소드를 사용하는 방식이다.
    </p>

    <button id="btn">클릭해보세요</button>

    <script>
        const $button = document.getElementById("btn");

        // 익명함수
        $button.addEventListener ("click", function() {
            alert("클릭!");
        });

        $button.addEventListener ("click", function() {
        console.log('addEventListner 방식으로 이벤트 핸들러 등록!');
        });
    </script>
</body>
</html>

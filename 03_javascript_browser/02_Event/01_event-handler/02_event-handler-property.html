<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2. 이벤트 핸들러 프로퍼티 방식</h1>
    <p>
        DOM 노드 객체는 이벤트에 대응하는 이벤트 핸들러 프로퍼티를 가지고 있다.
        이벤트 핸들러 어트리뷰트 방식과 차이점은 프로퍼티 방식을 하나의 이벤트 핸들러에만 바인딩할 수 있다.
        그리고 호출을 우리가 따로 할 필요가 없다.
    </p>
    <button id="btn">클릭해보세요.</button>
    <script>
        const $button = document.getElementById("btn");

        // 익명함수
        $button.onclick = function () {
            alert("Dom 프로퍼티 방식으로 이벤트 핸들러 등록 완료!");
        }

        $button.onclick = () => alert('DOM 프로퍼티 방식 화살표함수 등록!');

    </script>
</body>
</html>

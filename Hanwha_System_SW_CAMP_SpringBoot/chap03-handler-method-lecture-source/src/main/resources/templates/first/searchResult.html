<body>
    <h1 align="center">Model에 담긴 커맨드 객체의 정보 출력</h1>
    <!--Memo. @ModelAttribute에 키값을 적었을 경우-->
    <h3 th:text = "|메뉴의 이름: ${menu.name}|"></h3>
